<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="estilos_a.css">
    <link rel="stylesheet" href="oa.css">

    <title>Contactanos!</title>
</head>
<body>
    <header>
      <div class="g_logo">
        <a class="demeter" href="#">Demeter<span class="dot">.</span></a>
        <nav class="VAC_a">
          <a href="#">Mi perfil</a>
          <a href="#">Ajustes</a>
          <a href="#">Contacto</a>
        </nav>
      </div>
      <nav>
        <form action="">
          <input class="VAC_input search_input" type="text" placeholder="UX/UI" />
          <button class="search_button">Buscar</button>
        </form>
      </nav>
    </header>
      

      <section id="">
        <div class="CON_container">
          <h1>Ponte en contacto <br> con nosotros!</h1> 
          <br>
          <h2>Nuestro equipo respondera todas tus <br> preguntas a la brevedad.</h2>
        </div>
        <form id="CON_form" action="">
          <div>
            <label class="VAC_label" for="Email">Email</label>
            <br>
            <input id="Email" name="Email" placeholder="Ingresa tu correo electronico" class="VAC_input" type="email">
          </div>
          <div>
            <label class="VAC_label" for="Asunto">Asunto</label>
            <br>
            <input id="Asunto" name="Asunto" placeholder="Ingresa asunto de contacto" class="VAC_input" type="text">
           </div>
          <div>
             <label class="VAC_label" for="Mensaje">Mensaje</label>
             <br>
             <textarea class="VAC_textarea" name="Mensaje" id="Mensaje" placeholder="Detalla tanto como desees tu mensaje" cols="30" rows="10"></textarea>
          </div>          
           <div class="center">
            <button id="Enviar" type="submit">Enviar Mensaje</button>
          <div>
        </form>
        </div>
      </section>

      <div style="clear: both;"></div>

      <footer id="CON_footer">
        <div class="g_logo">
          <a class="demeter" href="#">Demeter<span class="dot">.</span></a>
          <nav class="VAC_a">
            <a href="#">FAQ</a>
            <a href="#">TyC</a>
            <a href="#">Privacidad</a>
          </nav>
        </div>
      </footer>
</body>
</html>
