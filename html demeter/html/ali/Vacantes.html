<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="estilos_a.css">

    <title>Crear vacante</title>
</head>
<body>
    <header>
      <div class="g_logo">
        <a class="demeter" href="#">Demeter<span class="dot">.</span></a>
        <nav class="VAC_a">
          <a href="#">Mi perfil</a>
          <a href="#">Ajustes</a>
          <a href="#">Contacto</a>
        </nav>
      </div>
      <nav>
        <form action="">
          <input class="VAC_input search_input" type="text" placeholder="UX/UI" />
          <button class="search_button">Buscar</button>
        </form>
      </nav>
    </header>


    <section>
      <div id="VAC_container">
        <h1>Crear una vacante</h1>
      </div>
        <form id="VAC_form" action="">
          <div style="display: flex;">
            <div class="VAC_left_group">
              <label id="L_Titulo" class="VAC_label" for="Titulo">Titulo</label>
              <br>
              <input
                class="VAC_input"
                id="Titulo"
                name="Titulo"
                placeholder="Ingresa titulo de la vacante"
                type="text"
              />
            </div>
            <div class="VAC_center_group">
              <label id="L_Sueldo" class="VAC_label" for="Sueldo">Sueldo</label>
              <br>
              <input
                class="VAC_input"
                id="Sueldo"
                name="Sueldo"
                placeholder="Sueldo en oferta"
                type="number"
              />
            </div>
            <div class="VAC_right_group">
              <label id="L_Puesto" class="VAC_label" for="Puesto">Tipo de puesto</label>
              <br>
              <input
                class="VAC_input"
                id="Puesto"
                name="Puesto"
                placeholder="Tiempo completo/medio tiempo/becario"
                type="text"
              />
            </div>
          </div>
          <div style="display: flex;">
            <div class="VAC_left_group">
              <label id="L_Ubicacion" class="VAC_label" for="Ubicacion">Ubicación de la vacante</label>
              <br>
              <input
                class="VAC_input"
                id="Ubicacion"
                name="Ubicación"
                placeholder="Ingresa la ubicación de la vacante"
                type="text"
              />
            </div>
            <div class="VAC_center_group">
              <label id="L_Contrato" class="VAC_label" for="Contrato">Contrato</label>
              <br>
              <input
                class="VAC_input"
                id="Contrato"
                name="Contrato"
                placeholder="Por cuanto tiempo se emplea?"
                type="text"
              />
            </div>
            <div class="VAC_right_group">
              <label id="L_Empresa" class="VAC_label" for="Empresa">Empresa</label>
              <br>
              <input
                class="VAC_input"
                id="Empresa"
                name="Empresa"
                placeholder="Que empresa contrata"
                type="text"
              />
            </div>
          </div>
          <div>
            <label class="VAC_label" for="Descripcion">Descripción general del empleo</label>
            <br>
            <textarea
              class="VAC_textarea"
              id="Descripcion"
              rows="10"
              name="Descripcion"
              placeholder="Ingresa una descripción general del empleo"
            ></textarea>
          </div>
          <div class="center">
            <button id="Crear" type="submit">Crear empleo</button>
          </div>
        </form>
    </section>

    

    <footer id="VAC_footer">
      <div class="g_logo">
        <a class="demeter" href="#">Demeter<span class="dot">.</span></a>
        <nav class="VAC_a">
          <a href="#">FAQ</a>
          <a href="#">TyC</a>
          <a href="#">Privacidad</a>
        </nav>
      </div>
    </footer>
</body>
</html>
